<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <main class="container">
        <h1>Formularios + inputs + validaciones</h1>
        <form>
            <h2>Inputs</h2>
            <label for="nombres">Nombre</label>
            <input type="text" placeholder="Ingrese su nombre" id="Nombres" />

            <label>
                input (desactivado)
                <input type="text" placeholder="input desactivado" disabled />

                <label>
                    input tipo numérico
                    <input type="number" placeholder="ingrese su edad" name="edad" id="edad" />

                    <label>
                        correo
                        <input type="email" placeholder="example@example.com" name="email" />

                        <label>
                            input tipo range (edad)
                            <input type="range" name="tange_edad" min="1" max="100" step="10" />

                            <label>
                                tipo telefono
                                <input type="tel" placeholder="(+51) 941 754 140" />

                                <label>
                                    tipo URL
                                    <input type="url" palceholder="Sitio web" />

                                    <label>
                                        Tipo password
                                        <input type="password" placeholder="Password" />

                                        <label>
                                            input tipo color
                                            <input type="color" />

                                            <label>
                                                input search
                                                <input type="search" />

                                                <label>
                                                    tipo file
                                                    <input type="file" accept=".jpg .jpeg" />

                                                    <label>
                                                        tipo file, seleccion de varios archivos
                                                        <input type="file" multiple />
                                                        <input type="submit" value="Guardar" />
                                                        <input type="reset" value="limpiar" />
        </form>
        <form>

        </form>
        <h2>Input tipo fecha</h2>
        <label>
            Input tipo fecha datetime-local (fecha y hora)
            <input type="datetime-local" name="fecha" />

            <label>Input tipo date (dia)
                <input type="date" name="dia" />
            </label>
            <label>Input tipo month (mes)
                <input type="month" name="mes" />
            </label>
            <label>Input tipo week (semana)
                <input type="week" name="semana" />
            </label>


            <input type="submit" value="Guardar" />

        </label>
        </form>

        <form>
            <h2>Textarea</h2>
            <label>
                <textarea placeholder="Escriba una descripción sobre usted" rows="10" cols="4"
                    name="biografia"></textarea>
            </label>

            <label>
                <textarea placeholder="Escriba una descripción sobre usted" rows="5" disable
                    name="biografia2"></textarea>
            </label>
            <input type="submit" value="Guardar" />
        </form>

        <form>
            <h2>Selects</h2>
            <label>
                Comida Favorita
                <select name="comidas">
                    <option>Selecciona tu comida favorita...</option>
                    <option value="fr">Italiana</option>
                    <option value="it">Francesa</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>

                </select>
            </label>
            <input type="submit" value="Guardar" />
        </form>
        <form>
            <h2>Checkboxes</h2>

            <h3>Lenguajes de preferencia:</h3>
            <label>
                <input type="checkbox" name="English" value="en" />
                Inglés
            </label>
            <label>
                <input type="checkbox" name="Spanish" value="es" />
                Español
            </label>
            <label>
                <input type="checkbox" name="Japoanese" value="jp" />
                Japones
            </label>
            <input type="submit" value="Guardar" />
            </h2>

        </form>
        <form>
            <h2>Radio buttons</h2>

            <h3>Lenguajes de preferencia:</h3>
            <label>
                <input type="radio" name="Languaje1" value="en" />
                Inglés
            </label>
            <label>
                <input type="radio" name="Languaje1" value="es" />
                Español
            </label>
            <label>
                <input type="radio" name="Languaje1" value="jp" />
                Japones
            </label>
            <label>
                <input type="radio" name="Languaje1" value="jp" />
                Klingon
            </label><br>
            <input type="submit" value="Guardar" />
            </h2>

        </form>
        <form>
            <h2>Validaciones</h2>
            <label>
                Nombre<input tyoe="text" name="Nombre" required minlength="3" maxlength="15" />
            </label>
            <label>
                email
                <input type="email" name="email" required />
            </label>
            <label>
                edad
                <input type="number" name="edad" required min="10" max="99" />
            </label>

            <label>
                telefono
                <input type="tel" name="telefono" required placeholder="(+51) 999 999 999"
                    pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" />
            </label>

            <label>
                <label>
                    Comida Favorita
                    <select name="comidas" required>
                        <option value="">Selecciona tu comida favorita...</option>
                        <option value="fr">Italiana</option>
                        <option value="it">Francesa</option>
                        <option value="jp">Japonesa</option>
                        <option value="pe">Peruana</option>
                        <option value="th">Tailandesa</option>

                    </select>
                </label>
            </label>

            <input type="submit" value="Guardar" />

        </form>
    </main>
</body>

</html>
